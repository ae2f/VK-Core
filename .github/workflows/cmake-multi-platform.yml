name: ae2f-workflow
on:
  push:
    branches: [main]
  
jobs:
  test-compiler-majours:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm, windows-11-arm]
        c:  [-DCMAKE_C_COMPILER=clang]
        conf: [Release, Debug]

        include:
          - os: ubuntu-latest
            bash: bash

          - os: windows-latest
            bash: bash

          - os: macos-latest
            bash: bash
            
          - os: ubuntu-24.04-arm
            bash: bash

          - os: windows-11-arm
            bash: bash
            
          - c: -DCMAKE_C_COMPILER=clang
            cc: -DCMAKE_CXX_COMPILER=clang++

    steps:
    - uses: actions/checkout@v4
      with:
        ref: 'main'
        fetch-depth: '1'

    - name: Set reusable strings
      id: strings
      shell: bash
      run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
      
    - name: setupninja-win
      if: matrix.os == 'windows-11-arm'
      uses: seanmiddleditch/gha-setup-ninja@v6

    - name: setupclang-win
      if: matrix.c == '-DCMAKE_C_COMPILER=clang' && matrix.os == 'windows-11-arm' || matrix.os == 'windows-latest'
      uses: egor-tensin/setup-clang@v1

    - name: Setup vcpkg and install dependencies
      uses: lukka/run-vcpkg@v7.6
      id: vcpkg
      with:
        setupOnly: true
      
    - name: Test
      run: ${{ matrix.bash }} ./test.sh ${{ matrix.c }} ${{ matrix.cc }} ${{ matrix.conf }}
        
